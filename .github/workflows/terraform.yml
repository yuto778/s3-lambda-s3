env:
  TF_WORKING_DIR: "./" # Terraformã®ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒª
  TF_VERSION: "1.5.7" # ä½¿ç”¨ã™ã‚‹Terraformã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³
  AWS_REGION: "ap-northeast-1" # AWSãƒªãƒ¼ã‚¸ãƒ§ãƒ³

jobs:
  terraform-plan:
    name: "ğŸ—ºï¸ Terraform Plan"
    runs-on: ubuntu-latest
    # devãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã®ã¿å®Ÿè¡Œ
    if: github.event_name == 'pull_request' && github.base_ref == 'dev'
    environment: production # ç’°å¢ƒã‚’æŒ‡å®š (GitHub Environmentsã‚’ä½¿ç”¨)
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # AWSã‚¢ã‚¯ã‚»ã‚¹ã‚­ãƒ¼ID
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # AWSã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆã‚¢ã‚¯ã‚»ã‚¹ã‚­ãƒ¼
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (with backend-config)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # S3ã¨DynamoDBã‚’çŠ¶æ…‹ç®¡ç†ã®ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¨ã—ã¦åˆæœŸåŒ–
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DYNAMODB_TABLE }}"

      - name: Terraform Plan
        id: plan # ã‚¹ãƒ†ãƒƒãƒ—ID
        working-directory: ${{ env.TF_WORKING_DIR }}
        # ãƒ—ãƒ©ãƒ³çµæœã‚’ãƒ•ã‚¡ã‚¤ãƒ«ã«å‡ºåŠ›ï¼ˆè‰²ãªã—ï¼‰
        run: terraform plan -no-color -input=false > plan.txt

      - name: Comment PR with Plan
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: plan.txt # å‡ºåŠ›ã•ã‚ŒãŸãƒ—ãƒ©ãƒ³ãƒ•ã‚¡ã‚¤ãƒ«ã‚’PRã«ã‚³ãƒ¡ãƒ³ãƒˆ
          recreate: true # ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¯å›å†ä½œæˆ

  terraform-apply:
    name: "ğŸš€ Terraform Apply"
    runs-on: ubuntu-latest
    # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã®ã¿å®Ÿè¡Œ (needs: terraform-plan ã‚’å‰Šé™¤)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production # ç’°å¢ƒã‚’æŒ‡å®š
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # ã“ã“ã«Secretsã‚’è¿½åŠ 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # ã“ã“ã«Secretsã‚’è¿½åŠ 
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (with backend-config)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DYNAMODB_TABLE }}"

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve # è‡ªå‹•æ‰¿èªã§Terraformã‚’é©ç”¨

  terraform-destroy:
    name: "ğŸ’£ Terraform Destroy"
    runs-on: ubuntu-latest
    # workflow_dispatchã§destroyå…¥åŠ›ãŒ'yes'ã®å ´åˆã®ã¿å®Ÿè¡Œ
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.destroy == 'yes'
    environment: production # ç’°å¢ƒã‚’æŒ‡å®š
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} # ã“ã“ã«Secretsã‚’è¿½åŠ 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} # ã“ã“ã«Secretsã‚’è¿½åŠ 
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init (with backend-config)
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${{ secrets.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ secrets.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_DYNAMODB_TABLE }}"

      - name: Terraform Destroy
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform destroy -auto-approve # è‡ªå‹•æ‰¿èªã§ãƒªã‚½ãƒ¼ã‚¹ã‚’ç ´æ£„
