name: Terraform CI/CD

permissions:
  contents: read # checkout ãªã©ã§ãƒªãƒã‚¸ãƒˆãƒªã‚’èª­ã‚€
  pull-requests: write # PRã«ã‚³ãƒ¡ãƒ³ãƒˆã™ã‚‹ãŸã‚ã«å¿…è¦

on:
  pull_request:
    branches: [dev] # devãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒ«ãƒªã‚¯ã‚¨ã‚¹ãƒˆæ™‚ã«ãƒˆãƒªã‚¬ãƒ¼
  push:
    branches: [main] # mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ—ãƒƒã‚·ãƒ¥æ™‚ã«ãƒˆãƒªã‚¬ãƒ¼
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚’è¨±å¯
    inputs:
      destroy:
        description: "æœ¬å½“ã« destroy ã—ã¾ã™ã‹ï¼Ÿ ('yes'ã¨å…¥åŠ›ã™ã‚‹ã¨å®Ÿè¡Œã•ã‚Œã¾ã™)"
        required: true
